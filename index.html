<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>signup page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="row">
			<div class="col-7">
				<div class="fieldset">
					<div class="headings">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png">
						<h1>Create your Google Account</h1>
						<h2>to continue to Gmail</h2>
					</div>
					<div class="inputs">
						<input type="text" class="name" name="fname" placeholder="First name" required="">
						<input type="text" class="name" name="lname" placeholder="Last name" required="">
					</div>
					<div class="gmail-input">
						<input type="email" class="username" name="email" placeholder="Username" required="">
						<span class="gmail">@gmail.com</span>
						<h3>You can use letters, numbers & periods</h3>
					</div>
					<div class="password">
						<input type="password" class="pwd" name="password" placeholder="Password" required="">
						<input type="password" class="pwd" name="password" placeholder="Confirm" required="">
						<h4>Use 8 or more characters with a mix of letters, numbers & <br>symbols</h4>
					</div>
					<div class="checkbox">
						<input type="checkbox" name="checkbox">
						<label class="text">Show password</label>
					</div>
					<div class="link">
						<a href="" class="link-1">Sign in instead</a>
						<button type="submit" class="btn" href="">Next</button>
					</div>
				</div>
			</div>
			<div class="col-5">
				<img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" class="image">
				<p class="last">One Account. All of Google<br> working for you.</p>
			</div>
		</div>
	</body>
</html>
